<main>
  <img id="img-fluid" src="/assets/img/florian.jpg" />
  <mat-card id="fundo">
    <mat-card-content>
      <mat-card-title>
        <strong>
          REPORTAR JOGADOR
        </strong>
      </mat-card-title>

      <div id="quadrado">
        <p class="text"> Reportando um jogador você nos ajuda a manter um ambiente leve
          e livre de pessoas Tóxicas. A denúncia feita é anônima sendo assim
          ninguém saberá quem fez o report.
        </p>
      </div>
    </mat-card-content>
    <div id="divisao"></div>
    <div id="form">
      <form [formGroup]="reportForm">
        <mat-form-field appearance="legacy" id="nameInput" class="input">
          <mat-label>Nickname do Usuário</mat-label>
          <input matInput placeholder="Digite o nickname" formControlName="nm_reportado">
        </mat-form-field>
        <br />
        <mat-form-field appearance="legacy" id="nameInput" class="input">
          <mat-label>Motivo do Report</mat-label>
          <textarea matInput placeholder="Descreva o motivo do reporte" formControlName="ds_reporte"></textarea>
        </mat-form-field>
      </form>
    </div>
    <mat-footer>
      <mat-card-subtitle>
        <strong>
          Envie provas
        </strong>
      </mat-card-subtitle>

      <input type="file" name="profile" id="profile" (change)="handleFileInput($event.target.files)">
    </mat-footer>

    <button mat-raised-button id="createBtn" color="accent" (click)="submit()" [disabled]="canSendReport()" >Reportar!</button>
  </mat-card>

</main>
